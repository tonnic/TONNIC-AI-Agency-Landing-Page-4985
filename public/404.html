<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting - TONNIC AI Agency</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #fefce8 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #eab308;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1e293b;
            font-size: 2rem;
            margin: 0 0 20px 0;
            font-weight: bold;
        }
        p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            background: #eab308;
            color: #1e293b;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .btn:hover {
            background: #fbbf24;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p id="message">Taking you to the right place...</p>
        <a href="/" class="btn" id="fallback-btn" style="display: none;">Go to Homepage</a>
    </div>

    <script>
        (function() {
            // Get the current path
            var path = window.location.pathname.toLowerCase();
            var fullUrl = window.location.href;
            
            console.log('404 Page - Current path:', path);
            console.log('404 Page - Full URL:', fullUrl);
            
            // Determine redirect URL based on path
            var redirectUrl = '/';
            
            if (path.includes('privacy')) {
                redirectUrl = '/#/privacy';
                console.log('Privacy page detected, redirecting to:', redirectUrl);
            } else if (path.includes('terms')) {
                redirectUrl = '/#/terms';
                console.log('Terms page detected, redirecting to:', redirectUrl);
            } else if (path.includes('cookie')) {
                redirectUrl = '/#/cookies';
                console.log('Cookies page detected, redirecting to:', redirectUrl);
            } else {
                console.log('No specific page detected, redirecting to home');
            }
            
            // Perform the redirect immediately
            console.log('Redirecting to:', redirectUrl);
            
            // Use setTimeout to ensure the page loads first
            setTimeout(function() {
                window.location.href = redirectUrl;
            }, 100);
            
            // Fallback redirect after 1 second
            setTimeout(function() {
                console.log('Fallback redirect triggered');
                window.location.replace(redirectUrl);
            }, 1000);
            
            // Show fallback button after 3 seconds
            setTimeout(function() {
                document.getElementById('message').textContent = 'If you are not redirected automatically, click the button below:';
                document.getElementById('fallback-btn').style.display = 'inline-block';
                document.getElementById('fallback-btn').href = redirectUrl;
            }, 3000);
            
            // Final fallback after 5 seconds
            setTimeout(function() {
                console.log('Final fallback redirect triggered');
                try {
                    window.location.replace(redirectUrl);
                } catch (e) {
                    console.error('Redirect failed:', e);
                    window.location.href = redirectUrl;
                }
            }, 5000);
        })();
    </script>
</body>
</html>
